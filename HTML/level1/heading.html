  <title>Heading Tag</title>
</head>
<body>
  <!--For the title or subtitles are used to heading tag-->

  <h1>Heading 1 </h1> <!--Most important heading-->
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>heading 5</h5>
  <h6>heading 6</h6> <!--Least important heading-->
  
</body>
