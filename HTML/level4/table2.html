<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More tags and attributes inside table</title>
</head>
<body>
  <table border="1" width="50%" height="50%" style="border-collapse: collapse;">
    <caption>Information about seminar</caption>
    <tr>
      <th rowspan="3">Day</th>
      <th colspan="4">Seminar </th>
    </tr>
    <tr>
      <th colspan="2">Schedule</th>
      <th colspan="2" rowspan="2">Topic</th>
    </tr>
    <tr>
      <th>Begin</th>
      <th>End</th>
    </tr>
    <tr>
      <td rowspan="2">Monday</td>
      <td rowspan="2">8:00 a.m.</td>
      <td rowspan="2">5:00 p.m.</td>
      <td colspan="2">Introduction to XML</td>
    </tr>
    <tr>
      <td colspan="2">Validity: DTD and Relax NG</td>
    </tr>
    <tr>
      <td rowspan="3">Tuesday</td>
      <td>8:00 a.m.</td>
      <td>11:00 a.m.</td>
      <td colspan="2" rowspan="2">XPath</td>
    </tr>
    <tr>
      <td>11:00 a.m.</td>
      <td>2:00 p.m.</td>
    </tr>
    <tr>
      <td>2:00 p.m.</td>
      <td>5:00 p.m.</td>
      <td colspan="2" rowspan="1.5">XSL Transformations</td>
    </tr>
    <tr>
      <td>Wednesday </td>
      <td>8:00 a.m.</td>
      <td>12:00 p.m.</td>
      <td>XSL Formatting Objects</td>
    </tr>
  </table>
</body>
</html>
