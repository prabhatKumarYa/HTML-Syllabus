<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table tags</title>
</head>
<body>
  <table border="1">
    <tr>
      <th>SNo.</th>
      <th>Fruit Name</th>
      <th>Quantity</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Orange</td>
      <td>60</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Mango</td>
      <td>50</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Pineapple</td>
      <td>30</td>
    </tr>
  </table>

  <!-- Note:- It page is all about <table>,<tr>,<td>,<th> tag. -->

</body>
</html>
